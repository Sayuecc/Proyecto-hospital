<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Listado Pacientes</title>
</head>
<body>
    <header class="header">
        <h1>CENTRO MÉDICO BACKEND</h1>
    </header>
    <main class="tabla-container">
        <table id="tabla-pacientes">
            <h2>LISTADO DE PACIENTES</h2>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número de Cédula</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Especialidad Requerida</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="pacientes.js"></script>
    <script src="volver.js"></script>
</body>
</html>
