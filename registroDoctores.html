<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro doctores</title>
</head>
<body>
    <header class="header">
        <h1>CENTRO MÉDICO BACKEND</h1>
    </header>
    <main id="main">
        <form id="registro-doctores-form">
            <h2>Formulario registro de Doctores</h2>
                <div class="info">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="info">  
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="info"> 
                    <label for="cedula">Cédula</label>
                    <input type="number" id="cedula" required>
                </div>
                
                <div class="info"> 
                    <label for="consultorio">Consultorio</label>
                    <input type="text" id="consultorio" required>
                </div> 
                <div class="info"> 
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email">
                </div> 
                <div class="info">
                    <label for="especialidad">Especialidad Requerida:</label> 
                    <select id="especialidad">
                        <option value="">-------------------Selecciona una opción-------------------</option>
                        <option value="Medicina General">Medicina general</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Medicina Interna">Medicina interna</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Rehabilitacion Física">Rehabilitación física</option>
                        <option value="Psicología">Psicología</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Radiología" >Radiología</option>
                    </select>
                </div>
                <input class="boton-container" type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="registroDoctores.js"></script>
    <script src="volver.js"></script>    
</body>

</html>
